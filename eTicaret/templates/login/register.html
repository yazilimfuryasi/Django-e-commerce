{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="POST">
    {% csrf_token %}
<section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <div class="form-03-main">
              <div class="logo">
                <img src="{% static 'img/login/user.png' %}">
              </div>
              <div class="form-group">
                <input type="text" name="username" class="form-control _ge_de_ol" type="text" placeholder="Kullanıcı Adı" required="" aria-required="true">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="E-Posta" required="" aria-required="true">
              </div>
              <div class="form-group">
                <input type="password" name="password1" class="form-control _ge_de_ol" type="text" placeholder="Şifre" required="" aria-required="true">
              </div>
              <div class="form-group">
                <input type="password" name="password2" class="form-control _ge_de_ol" type="text" placeholder="Şifre Tekrar" required="" aria-required="true">
              </div>

              <div class="form-group">
                <div class="_btn_04">
                  <button type="submit">Kaydol</button>
                </div>
              </div>
              <a href="{% url 'login' %}">Zaten Hesabın var mı?</a>

              <div class="form-group nm_lk"><p>Or Login With</p></div>

              <div class="form-group pt-0">
                <div class="_social_04">
                  <ol>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google-plus"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</div>

{% endblock %}
