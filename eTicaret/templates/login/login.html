{% extends 'base.html' %} {% load socialaccount %}
{% load static %}

{% block content %}

<form method="POST">
{% csrf_token %}
    <section class="form-02-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="_lk_de">
            <div class="form-03-main">
              <div class="logo">
                <img src="{% static 'img/login/user.png' %}">
              </div>
              <div class="form-group">
                <input type="text" name="login" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true">
              </div>

              <div class="form-group">
                <input type="password" name="password" class="form-control _ge_de_ol" type="text" placeholder="Enter Password" required="" aria-required="true">
              </div>

              <div class="checkbox form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Remember me
                  </label>
                </div>
                <a href="#">Forgot Password</a>
              </div>

              <div class="form-group">
                <div class="_btn_04">
                  <button type="submit">Giriş</button>
                </div>
                {% for i in messages %}
                    <div class="text-center mt-3 alert alert-danger" >
                        <p>{{ i }}</p>
                    </div>
                {% endfor %}
              </div>
              <a href="{% url 'register' %}">Henüz Hesabın Yok mu?</a>
              <div class="form-group nm_lk"><p>Veya Giriş Yap</p></div>
            
              <div class="form-group pt-0">
                <div class="_social_04">
                  <ol>
                    <li><a href="{% provider_login_url 'github' %}"><i class="fa fa-github"></i></a></li>
                    <li><a href="{% provider_login_url 'facebook' %}"><i class="fa fa-facebook"></i></a></li>
                    <li><i class="fa fa-twitter"></i></a></li>
                    <li><i class="fa fa-google-plus"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-linkedin"></i></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

</div>

{% endblock %}
